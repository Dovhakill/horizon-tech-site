<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Contact — Horizon Tech</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="/assets/styles.css">
</head>
<body>
<header class="site-header">
  <div class="nav">
    <a class="brand" href="/"><img src="/assets/logo-tech-dark.png" alt=""><span>Tech</span></a>
    <nav class="menu"><a href="/">Accueil</a><a href="/topics.html">Sujets</a><a href="/about.html">À propos</a></nav>
    <button class="burger" onclick="toggleMenu()">☰</button>
  </div>
</header>

<main class="container">
  <h1 class="section-title">Contact</h1>
  <div class="card">
    <!-- Formulaire compatible Netlify (pas de backend nécessaire) -->
    <form name="contact" method="POST" data-netlify="true">
      <input type="hidden" name="form-name" value="contact">
      <p><label>Nom<br><input type="text" name="name" required style="width:100%;padding:10px;border:1px solid var(--line);border-radius:10px"></label></p>
      <p><label>Email<br><input type="email" name="email" required style="width:100%;padding:10px;border:1px solid var(--line);border-radius:10px"></label></p>
      <p><label>Message<br><textarea name="message" required rows="5" style="width:100%;padding:10px;border:1px solid var(--line);border-radius:10px"></textarea></label></p>
      <p><button class="button" type="submit">Envoyer</button></p>
      <p class="muted">Ou écris-nous : <a href="mailto:contact@exemple.tld">contact@exemple.tld</a></p>
    </form>
  </div>
</main>

<footer class="site-footer"><div class="inner">© <span id="y"></span> Horizon Tech</div></footer>
<script>
  function toggleMenu(){const m=document.querySelector('.menu');m.style.display=m.style.display==='flex'?'none':'flex';m.style.flexDirection='column'}
  document.getElementById('y').textContent=new Date().getFullYear();
</script>
</body>
</html>
